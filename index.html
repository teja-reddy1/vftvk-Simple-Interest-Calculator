  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>

    <div class="maindiv">
        <h1> Simple Interest Calculator</h1>
        <table>
            <tr>
                <td>Amount</td>
                <td><input type="number" class="second-column" id="p" value="" oninput="errorCheck(this.value)"></td>
            </tr>
            <tr>
                <td>Interest Rate</td>
                <td><input type="range" class="second-column" id="r" min="1" max="20" step="0.25" value="10.25" oninput="sliderChange(this.value)"> <span id="sliderVal">10.25%</span></td>
            </tr>
            <tr>
                <td>No. of Years</td>
                <td>
                    <select id="t" class="second-column">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <div class="align">
            <button id="btn" onclick="compute()">Compute Interest</button></td>
        </div>
        <br>
        <div class="align"> <span id="result"></span></div> <br>
        <footer>
            <p> &#169; Everyone Can Get Rich </p>
        </footer>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
